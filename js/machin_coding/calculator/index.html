<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="row output"> 0 </div>
            <div class="row row-1">
                <div class="circle gray ripple"> C</div>
                <div class="circle gray"> +/- </div>
                <div class="circle gray ripple">%</div>
                <div class="circle orange ripple">/</div>
            </div>
            <div class="row row-2">
                <div class="circle lignt-black">7</div>
                <div class="circle lignt-black">8</div>
                <div class="circle lignt-black">9</div>
                
                <div class="circle orange ripple"> x</div>
            </div>
            <div class="row row-3">
                <div class="circle lignt-black">4</div>
                <div class="circle lignt-black">5</div>
                <div class="circle lignt-black">6</div>
                <div class="circle orange ripple"> - </div>
            </div>
            <div class="row row-4">
                <div class="circle lignt-black">1</div>
                <div class="circle lignt-black">2</div>
                <div class="circle lignt-black">3</div>
                <div class="circle orange ripple"> + </div>
            </div>
            <div class="row row-5">
                <div class="circle lignt-black double">0</div>
                <div class="circle">.</div>
                <div class="circle ripple">=</div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
