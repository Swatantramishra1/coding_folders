<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>

    <link rel="stylesheet" href="main.css" />
</head>
<body>


    <div class="wrapper">
        <div class="container">
          <div class="container-selection-side">
            <div class="box-selection" id="boxSelection">
                <div class="box" id="1"></div>
                <div class="box" id="2"></div>
                <div class="box" id="3"></div>
                <div class="box" id="4"></div>
            </div>
            <div class="peg-container">
                <div class="row">
                    <div class="peg peg1"></div>
                    <div class="peg peg2"></div>
                </div>
               
                <div class="row">
                    <div class="peg peg3"></div>
                    <div class="peg peg4"></div>
                </div>
            </div>


          </div>
            <div class="color-selection" id="colorSelection">
               <div class="color red" id="red"></div>
               <div class="color orange" id="orange"></div>
               <div class="color green" id="green"></div>
               <div class="color purple" id="purple"></div>
               <div class="color black" id="black"></div>
               <div class="color gray" id="gray"></div>

            </div>
        </div>

        
    </div>



    <script type="text/javascript"  src="index.js"></script>
    
</body>
</html>
