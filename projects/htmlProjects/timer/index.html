<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="watch">
            <div class="watchContainer">
                <div class="time">
                    <p id="days">0</p>
                    <span>days</span>
                </div>

                <div class="time">
                    <p id="hours">0</p>
                    <span>Hours</span>
                </div>

                <div class="time">
                    <p id="min">0</p>
                    <span>Min</span>
                </div>

                <div class="time">
                    <p id="sec">0</p>
                    <span>Sec</span>
                </div>

            </div>
        </div>
        <div class="timer">
            <img src="./bg2.jpeg" alt="" srcset="">
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
